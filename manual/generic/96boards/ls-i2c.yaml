metadata:
    name: ls-gpio
    format: "Manual Test Definition 1.0"
    description: "Test if I2C busses on the Low Speed/High Speed headers works on 96Boards"
    maintainer:
        - manivannan.sadhasivam@linaro.org
    os:
        - debian
    scope:
        - functional
    devices:
        - qrb5165-rb5
    environment:
        - manual-test

run:
    steps:
        - Boot the board successfuly to console.
        - Install i2c-tools utility.
        - Detect the i2c slave devices connected to the busses using i2cdetect utility.

    expected:
        - The address of the I2C slave devices should apppear in the output of i2cdetect either as a hex value or XX if
          occupied by a driver.
